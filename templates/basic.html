{% load staticfiles %}

<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>بلیط‌یاب{{ pageTitle }}</title>
    <link rel="stylesheet" href="{% static "css/font.css" %}"/>
    <link rel="stylesheet" href="{% static "css/font-awesome.css" %}"/>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/login-register.css" %}"/>
    <link rel="stylesheet" href="{% static "css/layout.css" %}"/>
    <link rel="icon" type="image/x-icon" href="{% static "favicon.ico" %}"/>

    <link href="{% static "css/jquery-ui.css" %}" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
<body>
{% block render_blocking_js %}{% endblock %}
<script src="{% static "js/resize_text.js" %}"></script>

{% block pageLayout %}{% endblock %}

<script src="{% static "js/jquery-1.11.2.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/login-register.js" %}"></script>
<script src="{% static "js/jquery-ui.js" %}"></script>
<script src="{% static "js/ajax-search.js" %}"></script>
{% block js %}{% endblock %}

</html>
