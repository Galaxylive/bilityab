{% extends "layout.html" %}
{% load staticfiles %}
{% block pageBody %}

    <div class="holder">
        <div id="body-container" class="col col-md-12">
            <div class="col col-md-12">
                <div class="col col-md-12" id="box-head">
                    <div id="center-head">
                        ارتباط با ما
                    </div>
                </div>
                <div class="col col-md-12">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend>
                                <p>نشانی: خیابان آزادی - دانشگاه صنعتی شریف - سامانهٔ بلیط‌یاب</p>
                                <p>شماره تماس: ۰۲۱۸۸۸۸۸۸۸۸</p>
                            </legend>
<h2 class="text-center title-font">ارسال پیام</h2>
                            <div class="form-group">

                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-user bigicon"></i></span>

                                <div class="col-md-8 ">
                                    <input id="fname" name="name" type="text" placeholder="نام"
                                           class="form-control contact-item">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-user bigicon"></i></span>

                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="نام خانوادگی"
                                           class="form-control contact-item">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-envelope-o bigicon"></i></span>

                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="پست الکترونیکی"
                                           class="form-control contact-item">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center "><i
                                        class="fa fa-phone-square bigicon"></i></span>

                                <div class="col-md-8 ">
                                    <input id="phone" name="phone" type="text" placeholder="شماره تلفن"
                                           class="form-control contact-item">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center "><i
                                        class="fa fa-pencil-square-o bigicon "></i></span>

                                <div class="col-md-8">
                                    <textarea class="form-control contact-item" id="message" name="message"
                                              placeholder="پیغام خود را اینجا وارد کنید ..." rows="7"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">ارسال</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    {{ block.super }}
    <script src="{% static "js/sport-event.js" %}"></script>
{% endblock %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static "css/about.css" %}"/>
{% endblock %}
